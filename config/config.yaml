# Super Mario Bros Deep RL Configuration

environment:
  name: "SuperMarioBros-1-1-v0"
  frame_size: 84
  frame_skip: 4
  frame_stack: 4
  action_space:
    - "right"
    - "right_jump"
    - "right_run"
    - "jump"

model:
  backbone: "mobilenetv2"
  backbone_pretrained: true
  freeze_backbone: false
  hidden_units: 512
  num_actions: 4

training:
  algorithm: "ppo"
  total_steps: 10000000
  gamma: 0.99
  gae_lambda: 0.95
  learning_rate: 0.0001
  lr_decay: "linear"
  epsilon_start: 1.0
  epsilon_end: 0.1
  epsilon_decay_steps: 1000000
  clip_epsilon: 0.2
  entropy_coef: 0.01
  value_coef: 0.5
  max_grad_norm: 0.5
  n_steps: 128
  n_epochs: 4
  batch_size: 32
  num_envs: 8

rewards:
  velocity_scale: 1.0
  clock_penalty: -0.01
  death_penalty: -15.0

checkpointing:
  save_dir: "checkpoints"
  save_interval: 50000
  log_dir: "logs"
  log_interval: 1000
